<!DOCTYPE html>
<>
<head>
    <meta charset='utf-8'>
    <title>ログインページ</title>
    <script>function getlevel(){
        if(document.getElementById('siawaseok').value == "20221202"){document.cookie = "yuki=True; path=/;";}else{
        let req = new XMLHttpRequest();
        req.addEventListener("load", function(){document.getElementById('info').textContent = this.responseText});
        req.open("GET", "/answer?q="+document.getElementById('siawaseok').value);
        req.send();}
    }</script>
</head>
<body>
    ログインしてください<br>
    ログインしないと次のステップに進めません<br>
    <input id="siawaseok" type="text"></input><input type="button" onClick="getlevel()">確認</input>
    <div id="info"></div>
</body>
</html>
